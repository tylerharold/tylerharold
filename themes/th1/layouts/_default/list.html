{{ define "main" }}

<ul class="blog-posts">
  {{ range .Pages }}
  <li class="post">
    <h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
    <p class="description">
      <time datetime='{{ .Date.Format "2006-01-02" }}' pubdate>
        {{ .Date.Format (default "Jan 02, 2006" .Site.Params.dateFormat) }}
      </time>
      - {{ .Description }}
    </p>
  </li>
  {{ end }}
</ul>

{{ end }}
